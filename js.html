<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<main>
		<div class="big">
			<input id="input" class="input" type="" name="">
				<div style="color: #DAA520; display: flex;justify-content: space-between; padding:0 15px 0 15px">
					<i class="fa-regular fa-clock"></i>
					<i class="fa-light fa-conveyor-belt-empty"></i>
					<button style="color: #DAA520;background: #DAA520;"><i  class="fa-light fa-delete-left"></i></button>
				</div>
			<div class="gic"></div>
			<div class="sharq">
				<button style="color: red" class="sharq1" id="clear">C</button>
				<button class="sharq1 blue" value="()">()</button>
				<button class="sharq1 blue" value="%">%</button>
				<button class="sharq1 blue" value="/">/</button>

			</div>
			<div class="sharq a2">
				<button class="sharq1 wheat" value = "7">7</button>
				<button class="sharq1 wheat" value = "8">8</button>
				<button class="sharq1 wheat" value="9">9</button>
				<button class="sharq1 blue" value = "*">*</button>

			</div>	
			<div class="sharq a2">
				<button class="sharq1 wheat" value = "4">4</button>
				<button class="sharq1 wheat" value = "5">5</button>
				<button class="sharq1 wheat" value="6">6</button>
				<button class="sharq1 blue"  value="-">-</button>

			</div>
			<div class="sharq a2">
				<button class="sharq1 wheat" value="1">1</button>
				<button class="sharq1 wheat" value="2">2</button>
				<button class="sharq1 wheat" value=3>3</button>
				<button class="sharq1 blue" id="plus" value="+">+</button>

			</div>
			<div class="sharq a2">
				<button  class="sharq1  wheat"  id="d">D</button>
				<button class="sharq1 wheat" value="0">0</button>
				<button class="sharq1 wheat" value=",">,</button>
				<button class="sharq1 blue a1"  id="hav">=</button>

			</div>
		</div>
	</main>
	<!-- <script src="https://kit.fontawesome.com/2f0c7511ef.js" crossorigin="anonymous"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
